<div class="container">
    <div ng-include="'components/navbar/navbar.html'"></div>
    <div class="col-md-10">
        <a ui-sref="posting">New Post</a>
        <button class="btn btn-danger" ng-click="logout()">Log Out</button>
    </div>

    <div class="col-md-10" ng-controller="CustomerOwnPostCtrl">
        <h3>My Posts</h3>
        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr><th>Title</th><th>Post Date</th><th>Description</th><th>Status</th></tr>
            </thead>
            <tbody>
            <tr ng-repeat="post in postings">
                <td>{{post.title}}</td><td>{{post.createdAt | date:'MM/dd/yyyy @ h:mma'}}</td><td>{{post.description}}</td><td>{{post.status}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
